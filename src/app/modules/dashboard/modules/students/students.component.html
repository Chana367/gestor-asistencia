<div class="row">
  <div class="col-12 mb-3 d-flex justify-content-between align-items-center">
    <h1 appHighlight>Estudiantes</h1>
    <div *ngIf="authUser$ | async; let user">
      <button *ngIf="user.role == 'admin'" mat-flat-button (click)="onSaveStudent()">Agregar Estudiante</button>
    </div>
  </div>
</div>

<ng-container *ngIf="isLoading$ | async; else notLoading">
  <p>Cargando, por favor espere...</p>
</ng-container>

<ng-template #notLoading>
  <app-students-table [dataSource]="(students$ | async) || []" (editStudent)="onSaveStudent($event)"
  (deleteStudent)="onDeleteStudent($event)"></app-students-table>
</ng-template>
