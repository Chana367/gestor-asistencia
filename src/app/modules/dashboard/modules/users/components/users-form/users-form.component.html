<mat-dialog-content>
  <form [formGroup]="userForm" class="mx-auto" (ngSubmit)="onSubmit()" style="max-width: 400px;">
    <h1 appHighlight mat-dialog-title class="text-center">{{data.user ? 'Editar' : 'Agregar'}} Usuario</h1>
    <div class="w-300">
      <div class="col-12 mb-3">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput placeholder="Usuario" name="username" formControlName="username" required>
        </mat-form-field>
      </div>
      <div class="col-12 mb-3">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Contraseña</mat-label>
          <input matInput placeholder="Contraseña" name="password" formControlName="password" required type="password">
        </mat-form-field>
      </div>
      <div class="col-12 mb-3">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" name="email" formControlName="email" required>
        </mat-form-field>
      </div>
      <div class="col-12 mb-3">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="role" required>
            <mat-option value="admin">Admin</mat-option>
            <mat-option value="user">Usuario</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <mat-dialog-actions class="d-flex justify-content-center">
      <button mat-button (click)="onClose()">Cancelar</button>
      <button mat-button type="submit" [disabled]="userForm.invalid">Guardar</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
