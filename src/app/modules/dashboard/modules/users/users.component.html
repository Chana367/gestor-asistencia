<div class="row">
  <div class="col-12 mb-3 d-flex justify-content-between align-items-center">
    <h1 appHighlight>Usuarios</h1>
    <div *ngIf="authUser$ | async; let user">
      <button *ngIf="user.role == 'admin'" mat-flat-button (click)="onSaveUser()">Agregar Usuario</button>
    </div>
  </div>
</div>

<ng-container *ngIf="isLoading; else notLoading">
  <p>Cargando, por favor espere...</p>
</ng-container>

<ng-template #notLoading>
  <app-users-table [dataSource]="users" (editUser)="onSaveUser($event)"
  (deleteUser)="onDeleteUser($event)"></app-users-table>
</ng-template>
