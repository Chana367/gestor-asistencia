<form class="d-flex justify-content-center align-items-center vh-100">
  <div class="login-container p-4 border rounded shadow-sm" style="max-width: 400px; width: 100%;">
    <h1 class="text-center mb-4">Login</h1>

    <div class="form-group mb-3">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="username" name="username" required />
      </mat-form-field>
    </div>

    <div class="form-group mb-3">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required />
      </mat-form-field>
    </div>

    <div class="d-grid gap-2">
      <button mat-raised-button color="primary" type="button" (click)="onLogin()">Login</button>
    </div>

    <div *ngIf="errorMessage" class="text-danger text-center mt-3">
      {{ errorMessage }}
    </div>

    <div class="text-center mt-3">
      <p class="mb-0">Don't have an account?
        <a routerLink="/auth/register">Register here</a>
      </p>
    </div>
  </div>
</form>
