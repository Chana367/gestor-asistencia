<form>
  <div class="login-container">
    <h1>Login</h1>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="username" name="username" required />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required />
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="button" (click)="onLogin()">Login</button>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div class="register-link">
      <p>Don't have an account? <a routerLink="/auth/register">Register here</a></p>
    </div>
  </div>
</form>
