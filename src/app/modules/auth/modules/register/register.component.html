<form>
  <div class="register-container">
    <h1>Register</h1>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="username" name="username" required />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required />
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit" (click)="onRegister()">Register</button>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div class="login-link">
      <p>Already have an account? <a routerLink="/auth/login">Login here</a></p>
    </div>
  </div>
</form>
